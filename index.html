<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="backgroundVideo">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    <div id="content">
        <div id="loginDiv">
            <input id="login" type="text" placeholder="Введите логин">
            <button onclick="checkLogin()">Войти</button>
        </div>
        <div id="dataDiv" style="display: none;">
            <select id="vehicleSelect" onchange="showInputFields()">
                <option value="">Выберите транспорт</option>
                <!-- добавьте другие транспортные средства здесь -->
            </select>
            <div id="inputFields" style="display: none;">
                <input type="text" id="mileage" placeholder="Введите пробег">
                <input type="text" id="fuel" placeholder="Введите количество топлива">
                <button onclick="submitData()">Отправить</button>
            </div>
        </div>
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
